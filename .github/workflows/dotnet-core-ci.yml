name: .NET Core CI for AKS

on:
  push:
    branches: [ main, develop, master ]
    paths:
      - 'src/DotNetCoreApp/**'
      - '.github/workflows/dotnet-core-ci.yml'
      - '.github/actions/dotnet-build/**'
      - '.github/actions/dotnet-test/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/DotNetCoreApp/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
        default: 'dev'

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'src/DotNetCoreApp/DotNetCoreApp.sln'
  TEST_PATH: 'src/DotNetCoreApp/DotNetCoreApp.Tests/DotNetCoreApp.Tests.csproj'
  DOCKER_CONTEXT: 'src/DotNetCoreApp'
  DOCKERFILE_PATH: 'src/DotNetCoreApp/DotNetCoreApp/Dockerfile'
  IMAGE_NAME: 'dotnetcore-app'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build .NET Application
        uses: ./.github/actions/dotnet-build
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          project-path: ${{ env.PROJECT_PATH }}
          configuration: 'Release'

      - name: Run Tests
        uses: ./.github/actions/dotnet-test
        with:
          test-path: ${{ env.TEST_PATH }}
          configuration: 'Release'
          collect-coverage: 'true'

  build-and-push-to-acr:
    name: Build Docker Image and Push to ACR
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build-push.outputs.digest }}
      image-version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine deployment environment
        id: determine-env
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_ENVIRONMENT: ${{ github.event.inputs.environment }}
        run: |
          if [ "$EVENT_NAME" == "workflow_dispatch" ]; then
            echo "environment=$INPUT_ENVIRONMENT" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Load environment configuration
        id: load-config
        uses: ./.github/actions/load-config
        with:
          environment: ${{ steps.determine-env.outputs.environment }}
          app-type: dotnet-core

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Fetch ACR Credentials from Key Vault
        id: keyvault
        env:
          KEY_VAULT_NAME: ${{ steps.load-config.outputs.key-vault-name }}
        run: |
          ACR_USERNAME=$(az keyvault secret show --vault-name "$KEY_VAULT_NAME" --name "acr-username" --query "value" -o tsv)
          ACR_PASSWORD=$(az keyvault secret show --vault-name "$KEY_VAULT_NAME" --name "acr-password" --query "value" -o tsv)
          echo "::add-mask::$ACR_USERNAME"
          echo "::add-mask::$ACR_PASSWORD"
          echo "acr-username=$ACR_USERNAME" >> $GITHUB_OUTPUT
          echo "acr-password=$ACR_PASSWORD" >> $GITHUB_OUTPUT

      - name: Generate Version
        id: version
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: |
          # Generate semantic version from git commit
          SHORT_SHA=$(echo "$COMMIT_SHA" | cut -c1-7)
          VERSION="1.0.0-${SHORT_SHA}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.load-config.outputs.acr-name }}
          username: ${{ steps.keyvault.outputs.acr-username }}
          password: ${{ steps.keyvault.outputs.acr-password }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.load-config.outputs.acr-name }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.DOCKER_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.version }}

      - name: Output Image Details
        env:
          IMAGE_TAGS: ${{ steps.meta.outputs.tags }}
          IMAGE_DIGEST: ${{ steps.build-push.outputs.digest }}
          IMAGE_VERSION: ${{ steps.version.outputs.version }}
        run: |
          echo "### Docker Image Built Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$IMAGE_TAGS" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Digest:** \`$IMAGE_DIGEST\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`$IMAGE_VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ready for AKS deployment via existing CD workflow**" >> $GITHUB_STEP_SUMMARY
